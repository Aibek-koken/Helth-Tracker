<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Analytics</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ - –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –≤ —Å—Ç–∏–ª–µ main.css */
        .analytics-container {
            padding: 30px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .analytics-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }

        .tab-btn.active {
            color: var(--primary);
            background: var(--primary-light);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Week View - –¢–∞–±–ª–∏—Ü–∞ –Ω–µ–¥–µ–ª—å–Ω–æ–≥–æ —Ç—Ä–µ–∫–µ—Ä–∞ (–∫–∞–∫ –≤ main.css) */
        .week-table-container {
            margin-bottom: 30px;
        }

        #weekTable {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        #weekTable th,
        #weekTable td {
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        #weekTable th {
            background: var(--primary);
            color: white;
            font-weight: bold;
        }

        #weekTable td {
            background: var(--background);
        }

        #weekTable td:first-child {
            text-align: left;
            font-weight: 500;
        }

        .table-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        /* Month View - –¢–∞–±–ª–∏—Ü–∞ –º–µ—Å—è—á–Ω–æ–≥–æ —Ç—Ä–µ–∫–µ—Ä–∞ (—Ç–∞–∫–∞—è –∂–µ –∫–∞–∫ –Ω–µ–¥–µ–ª—å–Ω–∞—è) */
        .month-table-container {
            margin-bottom: 30px;
            overflow-x: auto;
        }

        #monthTable {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            min-width: 800px;
        }

        #monthTable th,
        #monthTable td {
            padding: 12px;
            text-align: center;
            border: 1px solid var(--border);
            min-width: 50px;
            max-width: 70px;
            white-space: nowrap;
        }

        #monthTable th {
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 12px;
            position: sticky;
            top: 0;
        }

        #monthTable th:first-child {
            text-align: left;
            min-width: 150px;
            position: sticky;
            left: 0;
            z-index: 2;
        }

        #monthTable td {
            background: var(--background);
        }

        #monthTable td:first-child {
            text-align: left;
            font-weight: 500;
            position: sticky;
            left: 0;
            background: var(--surface);
            z-index: 1;
        }

        #monthTable .month-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –º–µ—Å—è—Ü–∞–º */
        .btn-secondary {
            padding: 10px 20px;
            background: var(--surface);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: var(--primary-light);
        }

        /* –°–µ–∫—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-navigation {
            display: flex;
            gap: 10px;
        }

        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .welcome-section p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .analytics-container {
                padding: 15px;
            }

            .stats-summary {
                grid-template-columns: 1fr;
            }

            .month-table-container {
                margin: 0 -15px;
                padding: 0 15px;
            }

            #monthTable th,
            #monthTable td {
                padding: 8px 4px;
                font-size: 11px;
            }

            #monthTable .month-checkbox {
                width: 16px;
                height: 16px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .month-navigation {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="logo">
        <i class="fas fa-heartbeat"></i>
        HealthTracker
    </div>
    <nav class="nav-container">
        <button class="nav-item" onclick="window.location.href='/main.html'">
            <i class="fas fa-chart-line"></i>
            Daily Tracker
        </button>
        <button class="nav-item active" onclick="window.location.href='/analytics.html'">
            <i class="fas fa-chart-bar"></i>
            Analytics
        </button>
        <button class="nav-item" onclick="window.location.href='/main.html?page=posts'">
            <i class="fas fa-users"></i>
            Community
        </button>
        <button class="nav-item" onclick="window.location.href='/main.html?page=profile'">
            <i class="fas fa-user"></i>
            Profile
        </button>
        <button class="nav-item logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </nav>
</header>

<!-- Analytics Content -->
<main class="analytics-container">
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Analytics Dashboard üìä</h1>
        <p>Track your progress with detailed weekly and monthly insights</p>
    </div>

    <!-- Tabs Navigation -->
    <div class="analytics-tabs">
        <button class="tab-btn active" data-tab="week">Week View</button>
        <button class="tab-btn" data-tab="month">Month View</button>
    </div>

    <!-- Stats Summary -->
    <div class="stats-summary">
        <div class="summary-card">
            <div class="summary-value" id="currentStreakStat">0</div>
            <div class="summary-label">Current Streak</div>
        </div>
        <div class="summary-card">
            <div class="summary-value" id="completionRateStat">0%</div>
            <div class="summary-label">Completion Rate</div>
        </div>
        <div class="summary-card">
            <div class="summary-value" id="totalHabitsStat">0</div>
            <div class="summary-label">Total Habits</div>
        </div>
        <div class="summary-card">
            <div class="summary-value" id="bestStreakStat">0</div>
            <div class="summary-label">Best Streak</div>
        </div>
    </div>

    <!-- Week View Tab -->
    <div class="tab-content active" id="weekTab">
        <div class="section-header">
            <h3><i class="fas fa-calendar-week"></i> Weekly Overview</h3>
        </div>
        <div class="week-table-container">
            <table id="weekTable">
                <thead>
                <tr>
                    <th>Habits</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
                </thead>
                <tbody id="weekTableBody">
                <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- MONTH View Tab -->
    <div class="tab-content" id="monthTab">
        <div class="section-header">
            <h3><i class="fas fa-calendar"></i> Monthly Overview - <span id="currentMonthYear">November 2024</span></h3>
            <div class="month-navigation">
                <button class="btn-secondary" onclick="changeMonth(-1)">
                    <i class="fas fa-chevron-left"></i> Prev
                </button>
                <button class="btn-secondary" onclick="changeMonth(1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="month-table-container">
            <table id="monthTable">
                <thead>
                <tr>
                    <th>Habits</th>
                    <!-- –î–Ω–∏ –º–µ—Å—è—Ü–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </tr>
                </thead>
                <tbody id="monthTableBody">
                <!-- –°—Ç—Ä–æ–∫–∏ –ø—Ä–∏–≤—ã—á–µ–∫ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="/analytics.js"></script>
</body>
</html>
